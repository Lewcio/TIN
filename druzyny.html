<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <title>Formula 1</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="F1 logo">
        <h1>Strona poświęcona wyścigom F1</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Wyścigi</a></li>
            <li><a href="">Kierowcy</a></li>
            <li><a href="">Drużyny</a></li>
            <li><a href="">Tory</a></li>
        </ul>
    </nav>
    <main>
        <h2>Wszystkie drużyny</h2>
        <table class="table-list">
            <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Narodowość</th>
                    <th>Rok założenia</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Scuderia Ferrari</td>
                    <td>Włochy</td>
                    <td>1929</td>
                    <td>
                        <ul class="list-actions">
                            <li>
                                <a href="" class="list-actions-button-details">Szczegóły</a>
                            </li>
                            <li>
                                <a href="" class="list-actions-button-edit">Edytuj</a>
                            </li>
                            <li>
                                <a href="" class="list-actions-button-delete">Usuń</a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><a href="" class="button-add">Dodaj nową drużynę</a></p>
    </main>
    <footer>
        <p>2021 copywrite</p>
    </footer>
</body>
</html>
