<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <title>Formula 1</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="F1 logo">
        <h1>Strona poświęcona wyścigom F1</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Wyścigi</a></li>
            <li><a href="">Kierowcy</a></li>
            <li><a href="">Drużyny</a></li>
            <li><a href="">Tory</a></li>
        </ul>
    </nav>
    <main>
        <h2>Nowy kierowca</h2>
        <form class="form">
            <label for="imie">Imię</label>
            <input type="text" name="imie" id="imie" />
            <label for="nazwisko">Nazwisko</label>
            <input type="text" name="nazwisko" id="nazwisko" />
            <label for="data">Data urodzenia</label>
            <input type="date" name="data" id="data" />
            <label for="narodowosc">Narodowość</label>
            <input type="text" name="narodowosc" id="narodowosc" />
            <div class="form-buttons">
                <input type="submit" class="form-button-submit" value="Dodaj">
                <a href="" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>
    <footer>
        <p>2021 copywrite</p>
    </footer>
</body>
</html>
