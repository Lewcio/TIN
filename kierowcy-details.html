<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <title>Formula 1</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="F1 logo">
        <h1>Strona poświęcona wyścigom F1</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Wyścigi</a></li>
            <li><a href="">Kierowcy</a></li>
            <li><a href="">Drużyny</a></li>
            <li><a href="">Tory</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły kierowcy</h2>
        <form class="form">
            <label for="imie">Imię</label>
            <input type="text" name="imie" id="imie" value="Charles" disabled />
            <label for="nazwisko">Nazwisko</label>
            <input type="text" name="nazwisko" id="nazwisko" value="Leclerc" disabled />
            <label for="data">Data urodzenia</label>
            <input type="date" name="data" id="data" value="1997" disabled />
            <label for="narodowosc">Narodowość</label>
            <input type="text" name="narodowosc" id="narodowosc" value="Monako" disabled />
            <div class="form-buttons">
                <a href="" class="list-actions-button-edit">Edytuj</a>
                <a href="" class="list-actions-button-details">Powrót</a>
            </div>
        </form>
        <h2>Drużyna kierowcy</h2>
        <table class="table-list">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Narodowość</th>
                <th>Rok założenia</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Scuderia Ferrari</td>
                <td>Włochy</td>
                <td>1929</td>
            </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>2021 copywrite</p>
    </footer>
</body>
</html>
