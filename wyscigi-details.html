<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <title>Formula 1</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="F1 logo">
        <h1>Strona poświęcona wyścigom F1</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Wyścigi</a></li>
            <li><a href="">Kierowcy</a></li>
            <li><a href="">Drużyny</a></li>
            <li><a href="">Tory</a></li>
        </ul>
    </nav>
    <main>
        <h2>Szczegóły wyścigu</h2>
        <form class="form">
            <label for="data">Data</label>
            <input type="date" name="data" id="data" value="29.10" disabled />
            <label for="okrazenia">Okrążenia</label>
            <input type="text" name="okrazenia" id="okrazenia" value="44" disabled />
            <div class="form-buttons">
                <a href="" class="list-actions-button-edit">Edytuj</a>
                <a href="" class="list-actions-button-details">Powrót</a>
            </div>
        </form>
        <h2>Szczegóły toru</h2>
        <table class="table-list">
            <thead>
            <tr>
                <th>Lokalizacja</th>
                <th>Długość</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Circuit de Spa-Francorchamps</td>
                <td>7.004 km</td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>2021 copywrite</p>
    </footer>
</body>
</html>
